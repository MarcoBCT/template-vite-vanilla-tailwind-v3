<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div
      id="app"
      class="flex h-screen flex-col items-center justify-between py-8 text-center text-[#2c3e50] selection:bg-green-100"
    >
      <div>
        <h1
          class="bg-gradient-to-r from-green-600 to-sky-400 bg-clip-text text-5xl font-black text-transparent selection:bg-transparent"
        >
          Create Your Barcodes
        </h1>
        <h3 class="my-4 text-2xl font-bold text-gray-500">
          Download the sample file
          <a
            class="bg-gradient-to-r from-green-600 to-sky-400 bg-clip-text font-black text-transparent hover:text-transparent"
            href="./src/assets/filereader.csv"
            >here</a
          >
        </h3>
        <input
          class="block w-full cursor-pointer rounded-lg border border-gray-300 bg-gray-50 text-sm text-gray-900 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-gray-400 dark:placeholder-gray-400"
          id="fileUploadEAN13"
          type="file"
        />
        <small
          id="file_input_errors_ean13"
          class="mt-2 text-sm text-red-600 dark:text-red-500"
        ></small>
        <h3 class="my-4 text-2xl font-bold text-gray-500">
          Upload Lot associated barcodes below
        </h3>
        <input
          class="block w-full cursor-pointer rounded-lg border border-gray-300 bg-gray-50 text-sm text-gray-900 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-gray-400 dark:placeholder-gray-400"
          id="fileUploadCode128"
          type="file"
        />
        <small
          id="file_input_errors_code128"
          class="mt-2 text-sm text-red-600 dark:text-red-500"
        ></small>
      </div>
      <img class="block" src="./src/assets/powered-by-vitawind-bright.png" />
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
